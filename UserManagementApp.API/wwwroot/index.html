<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .toolbar-btn {
            margin-right: 5px;
        }
        .status-unverified { color: #ffc107; }
        .status-active { color: #198754; }
        .status-blocked { color: #dc3545; }
        .table-checkbox {
            width: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">THE APP</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userWelcome"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login Form -->
        <div id="loginSection" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Start your journey</h2>
                        <h5 class="card-subtitle mb-4 text-center text-muted">Sign in to The App</h5>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="#" onclick="showRegister()">Don't have an account? Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerSection" class="row justify-content-center" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Create Account</h2>
                        <h5 class="card-subtitle mb-4 text-center text-muted">Sign up for The App</h5>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required minlength="1">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign up</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="#" onclick="showLogin()">Already have an account? Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <h2>User Management</h2>
            
   <div class="toolbar mb-3">
    <button id="blockBtn" class="btn btn-secondary toolbar-btn" title="Block selected users">
        <i class="fas fa-ban" aria-hidden="true"></i> Block
    </button>
    <button id="unblockBtn" class="btn btn-secondary toolbar-btn" title="Unblock selected users">
        <i class="fas fa-check-circle" aria-hidden="true"></i> Unblock
    </button>
    <button id="deleteBtn" class="btn btn-danger toolbar-btn" title="Delete selected users">
        <i class="fas fa-trash" aria-hidden="true"></i> Delete
    </button>
    <button id="deleteUnverifiedBtn" class="btn btn-danger toolbar-btn" title="Delete all unverified users">
        <i class="fas fa-trash-alt" aria-hidden="true"></i> Delete Unverified
    </button>
</div>

            <!-- Users Table -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="table-checkbox">
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Registration Time</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast for messages -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="messageToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
